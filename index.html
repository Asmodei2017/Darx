<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Darx</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header-wrap">
        
        <header class="header container">

            <h1 class="header-title">
                <a href="#" class="header-logo">darx</a>
            </h1>

            <div class="header-social-wrap">
                <p class="header-social__desc">Call us: +386 40 123 456 789</p>
                <ul class="header-social">
                    <li class="header-social__item"><a class="header-social__link fb"href="#"></a></li>
                    <li class="header-social__item"><a class="header-social__link tw"href="#"></a></li>
                    <li class="header-social__item"><a class="header-social__link rss"href="#"></a></li>
                    <li class="header-social__item"><a class="header-social__link happy"href="#"></a></li>
                    <li class="header-social__item"><a class="header-social__link mail"href="#"></a></li>
                    <li class="header-social__item"><a class="header-social__link people"href="#"></a></li>
                </ul>
            </div> 

            <nav class="nav">
                <ul class="header-nav">
                    <li class="header-nav__item"><a href="#" class="header-nav__link">home</a></li>
                    <li class="header-nav__item"><a href="#" class="header-nav__link">news</a></li>
                    <li class="header-nav__item"><a href="#" class="header-nav__link">products</a></li>
                    <li class="header-nav__item"><a href="#" class="header-nav__link">features</a></li>
                    <li class="header-nav__item"><a href="#" class="header-nav__link">contacts</a></li>
                </ul>
            </nav> 
        </header>
    </div>
    <main class="main">
        <div class="container grid-area">
            <div class="gallery-item"><img src="./img/1.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/2.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/4.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/3.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/5.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/6.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/7.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/8.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/9.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/10.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/6.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/7.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/5.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/1.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/4.jpg" alt=""></div>
            <div class="gallery-item"><img src="./img/2.jpg" alt=""></div> 
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-social">

            <ul class="footer-social__list">
                <li class="footer-social__item"><a href="#" class="footer-socail__link tw-f"></a></li>
                <li class="footer-social__item"><a href="#" class="footer-socail__link fb-f"></a></li>
                <li class="footer-social__item"><a href="#" class="footer-socail__link digg-f"></a></li>
                <li class="footer-social__item"><a href="#" class="footer-socail__link rss-f"></a></li>
                <li class="footer-social__item"><a href="#" class="footer-socail__link flickr-f"></a></li>
                <li class="footer-social__item"><a href="#" class="footer-socail__link del-f"></a></li>
                <li class="footer-social__item"><a href="#" class="footer-socail__link drib-f"></a></li>
            </ul>

            <div class="footer-bottom">

                <div class="footer-stream">
                    <h2 class="footer-title">flicr stream</h2>
                    <div class="stream-box">
                        <div class="stream-box__item"></div>
                        <div class="stream-box__item"></div>
                        <div class="stream-box__item"></div>
                        <div class="stream-box__item"></div>
                        <div class="stream-box__item"></div>
                        <div class="stream-box__item"></div>
                    </div>
                </div>

                <div class="footer-post">
                    <h2 class="footer-title">popular posts</h2>

                    <div class="post-box">

                        <div class="post-box__item"></div>
                        <p class="post-box__desc">Vintage Photography of a Woman with Tools <br> <span class="comments">12 COMMENTS</span>
                        </p>

                        <div class="post-box__item"></div>
                        <p class="post-box__desc">
                            Woman flinging her long dark Hair <br> <span class="comments">12 COMMENTS</span>
                        </p> 
                    </div>
                </div>

                <div class="footer-touch">
                    <h2 class="footer-title">stay in touch</h2>
                    <form class="footer-form" action="#">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="submit" value="subscribe">
                    </form>
                </div>

            </div>

        </div>

    </footer>
    
</body>
</html>
